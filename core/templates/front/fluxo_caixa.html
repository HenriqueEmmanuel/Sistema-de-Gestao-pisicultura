<div class="fluxo-caixa">
  <h2>Fluxo de Caixa Mensal</h2>
  <div class="table-container">
    <table class="fluxo-tabela">
      <thead>
        <tr>
          <th>Mês</th>
          <th>Receitas</th>
          <th>Despesas</th>
          <th>Saldo Mensal</th>
          <th>Saldo Acumulado</th>
        </tr>
      </thead>
      <tbody>
        {% if dados_mensais %}
          {% for item in dados_mensais %}
            <tr>
              <td>{{ item.mes }}</td>
              <td>{{ item.receitas }}</td>
              <td class="{{ item.class_despesas }}">{{ item.despesas }}</td>
              <td class="{{ item.class_saldo_mensal }}">{{ item.saldo_mensal }}</td>
              <td class="{{ item.class_saldo_acumulado }}">{{ item.saldo_acumulado }}</td>
            </tr>
          {% endfor %}
        {% else %}
          <tr>
            <td colspan="5" class="nenhum-dado">Nenhum dado disponível</td>
          </tr>
        {% endif %}
      </tbody>
    </table>
  </div>
</div>
