<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TilapiaControl - Login / Cadastro</title>
  {% load static %}
<link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>

  <div class="card">
    <div class="header">
      <!-- Ícone peixe simples SVG -->
      <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
        <path d="M2 12c0 5 5 9 10 9s10-4 10-9-5-9-10-9S2 7 2 12z"></path>
        <circle cx="12" cy="12" r="3"></circle>
      </svg>
      <h1>TilapiaControl</h1>
      <p id="description">Sistema de Controle e Manejo de Tilápias</p>
    </div>

    <form id="form">
      <!-- Campos comuns -->
      <div id="login-section">
        <label for="username">Usuário</label>
        <input type="text" id="username" name="username" placeholder="Digite seu usuário" required />
      </div>

      <div id="register-section" class="hidden">
        <label for="name">Nome Completo</label>
        <input type="text" id="name" name="name" placeholder="Digite seu nome completo" />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" />

        <label for="phone">Telefone</label>
        <input type="tel" id="phone" name="phone" placeholder="Digite seu telefone" />
        
        <div class="checkbox-group">
          <input type="checkbox" id="hasInstitution" name="hasInstitution" />
          <label for="hasInstitution">Faz parte de alguma instituição</label>
        </div>

        <div id="institution-group" class="hidden">
          <input type="text" id="institution" name="institution" placeholder="Nome da empresa/projeto/centro universitário" />
        </div>
      </div>

      <label for="password">Senha</label>
      <input type="password" id="password" name="password" placeholder="Digite sua senha" required />

      <div id="confirm-password-group" class="hidden">
        <label for="confirmPassword">Repetir Senha</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Digite sua senha novamente" />
      </div>

      <div id="accept-terms-group" class="checkbox-group hidden">
        <input type="checkbox" id="acceptTerms" name="acceptTerms" />
        <label for="acceptTerms">Aceito os termos de uso do sistema</label>
      </div>

      <button type="submit" id="submitBtn">Entrar</button>
    </form>

    <button class="toggle-button" id="toggleBtn">Não tem conta? Cadastrar-se</button>

    <div class="info-demo" id="demoInfo">
      <p>Usuário demo: admin</p>
      <p>Senha demo: tilapia123</p>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggleBtn');
    const form = document.getElementById('form');
    const loginSection = document.getElementById('login-section');
    const registerSection = document.getElementById('register-section');
    const confirmPasswordGroup = document.getElementById('confirm-password-group');
    const acceptTermsGroup = document.getElementById('accept-terms-group');
    const submitBtn = document.getElementById('submitBtn');
    const description = document.getElementById('description');
    const demoInfo = document.getElementById('demoInfo');
    const hasInstitutionCheckbox = document.getElementById('hasInstitution');
    const institutionGroup = document.getElementById('institution-group');

    let isRegistering = false;

    toggleBtn.addEventListener('click', () => {
      isRegistering = !isRegistering;

      if (isRegistering) {
        loginSection.classList.add('hidden');
        registerSection.classList.remove('hidden');
        confirmPasswordGroup.classList.remove('hidden');
        acceptTermsGroup.classList.remove('hidden');
        submitBtn.textContent = 'Cadastrar';
        toggleBtn.textContent = 'Já tem conta? Fazer login';
        description.textContent = 'Cadastre-se no sistema';
        demoInfo.style.display = 'none';
      } else {
        loginSection.classList.remove('hidden');
        registerSection.classList.add('hidden');
        confirmPasswordGroup.classList.add('hidden');
        acceptTermsGroup.classList.add('hidden');
        submitBtn.textContent = 'Entrar';
        toggleBtn.textContent = 'Não tem conta? Cadastrar-se';
        description.textContent = 'Sistema de Controle e Manejo de Tilápias';
        demoInfo.style.display = 'block';
      }

      
      form.reset();
      institutionGroup.classList.add('hidden');
    });

    hasInstitutionCheckbox.addEventListener('change', () => {
      if (hasInstitutionCheckbox.checked) {
        institutionGroup.classList.remove('hidden');
      } else {
        institutionGroup.classList.add('hidden');
      }
    });


  </script>

</body>
</html>
