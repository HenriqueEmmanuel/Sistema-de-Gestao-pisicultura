<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TilapiaControl - Login/Cadastro</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f2f9fd, #fdfdfd);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .card img {
      width: 65px;
      margin-bottom: 15px;
    }

    .card h1 {
      font-size: 26px;
      margin-bottom: 5px;
    }

    .blue { color: #007bff; }
    .green { color: #00b36b; }

    .card p {
      font-size: 14px;
      color: #666;
      margin-bottom: 30px;
    }

    label {
      display: block;
      font-weight: 600;
      text-align: left;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .card button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #007bff, #00b36b);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .card button:hover {
      opacity: 0.95;
    }

    .link {
      margin-top: 15px;
      font-size: 14px;
    }

    .link a {
      text-decoration: none;
      color: #007bff;
      font-weight: 600;
    }

    .demo-account {
      margin-top: 25px;
      font-size: 13px;
      background-color: #f1f1f1;
      padding: 10px;
      border-radius: 8px;
      color: #333;
    }

    .radio-group {
      text-align: left;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .radio-group label {
      display: block;
      font-weight: normal;
    }

    .checkbox {
      text-align: left;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- LOGIN CARD -->
  <div class="card" id="login-card">
    <img class="logo" src="https://img.icons8.com/ios-filled/100/fish-food.png" alt="Logo">

    <h1><span class="blue">Tilapia</span><span class="green">Control</span></h1>
    <p>Sistema de Controle e Manejo de Tilápias</p>

    <form>
      <label for="usuario">Usuário *</label>
      <input type="text" id="usuario" name="usuario" placeholder="Digite seu usuário" required>

      <label for="senha">Senha *</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

      <button type="submit">Entrar</button>
    </form>

    <div class="link">
      Não tem conta? <a href="#" onclick="toggleForm()">Cadastrar-se</a>
    </div>

    <div class="demo-account">
      <strong>Conta Demo:</strong><br>
      Usuário: <code>admin</code><br>
      Senha: <code>tilapia123</code>
    </div>
  </div>

  <!-- CADASTRO CARD -->
  <div class="card hidden" id="register-card">
    <img class="logo" src="https://img.icons8.com/ios-filled/100/fish-food.png" alt="Logo">

    <h1><span class="blue">Tilapia</span><span class="green">Control</span></h1>
    <p>Cadastre-se no sistema</p>

    <form>
      <label>Nome Completo *</label>
      <input type="text" placeholder="Digite seu nome completo" required>

      <label>Email *</label>
      <input type="email" placeholder="seuemail@exemplo.com" required>

      <label>Telefone *</label>
      <input type="tel" placeholder="(11) 99999-9999" required>

      <div class="radio-group">
        <label>Preferência de Notificações</label>
        <label><input type="radio" name="notif" checked> Email</label>
        <label><input type="radio" name="notif"> SMS</label>
        <label><input type="radio" name="notif"> Email e SMS</label>
      </div>

      <label>Senha *</label>
      <input type="password" placeholder="Digite sua senha" required>
      <small style="font-size: 12px; color: #666;">Mínimo 6 caracteres, 1 maiúscula, 1 minúscula e 1 número</small><br><br>

      <label>Repetir Senha *</label>
      <input type="password" placeholder="Digite sua senha novamente" required>

      <div class="checkbox">
        <label><input type="checkbox"> Aceito os <a href="#">termos de uso</a> do sistema</label>
      </div>

      <button type="submit">Cadastrar</button>
    </form>

    <div class="link">
      Já tem conta? <a href="#" onclick="toggleForm()">Fazer login</a>
    </div>
  </div>

  <script>
    function toggleForm() {
      document.getElementById('login-card').classList.toggle('hidden');
      document.getElementById('register-card').classList.toggle('hidden');
    }
  </script>

</body>
</html>
