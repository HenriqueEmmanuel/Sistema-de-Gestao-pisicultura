<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TilapiaControl - Login / Cadastro</title>
  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #bfdbfe, #ffffff, #bbf7d0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      max-width: 400px;
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgb(0 0 0 / 0.1);
      padding: 24px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header svg {
      width: 48px;
      height: 48px;
      color: #2563eb;
      margin-bottom: 8px;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 700;
      color: #1e40af;
    }

    .header p {
      margin: 4px 0 0 0;
      color: #4b5563;
      font-size: 14px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    label {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 4px;
      color: #374151;
      display: block;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"] {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus,
    input[type="password"]:focus {
      border-color: #2563eb;
      outline: none;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
    }

    .checkbox-group label {
      margin: 0;
      font-weight: 500;
      color: #374151;
      cursor: pointer;
    }

    button {
      background-color: #2563eb;
      color: white;
      font-weight: 700;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover:not(:disabled) {
      background-color: #1e40af;
    }

    button:disabled {
      background-color: #93c5fd;
      cursor: not-allowed;
    }

    .toggle-button {
      background: none;
      border: none;
      color: #2563eb;
      cursor: pointer;
      font-size: 14px;
      margin-top: 16px;
      text-align: center;
      text-decoration: underline;
    }

    .info-demo {
      margin-top: 16px;
      font-size: 13px;
      color: #6b7280;
      text-align: center;
      line-height: 1.4;
    }

    /* Esconder seção com display:none */
    .hidden {
      display: none;
    }

    /* Input de instituição escondido e mostrado */
    #institution-group {
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="header">
      <!-- Ícone peixe simples SVG -->
      <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
        <path d="M2 12c0 5 5 9 10 9s10-4 10-9-5-9-10-9S2 7 2 12z"></path>
        <circle cx="12" cy="12" r="3"></circle>
      </svg>
      <h1>TilapiaControl</h1>
      <p id="description">Sistema de Controle e Manejo de Tilápias</p>
    </div>

    <form id="form">
      <!-- Campos comuns -->
      <div id="login-section">
        <label for="username">Usuário</label>
        <input type="text" id="username" name="username" placeholder="Digite seu usuário" required />
      </div>

      <div id="register-section" class="hidden">
        <label for="name">Nome Completo</label>
        <input type="text" id="name" name="name" placeholder="Digite seu nome completo" />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" />

        <label for="phone">Telefone</label>
        <input type="tel" id="phone" name="phone" placeholder="Digite seu telefone" />
        <br>
        <div class="checkbox-group">
          <input type="checkbox" id="hasInstitution" name="hasInstitution" />
          <label for="hasInstitution">Faz parte de alguma instituição</label>
        </div>

        <div id="institution-group" class="hidden">
          <input type="text" id="institution" name="institution" placeholder="Nome da empresa/projeto/centro universitário" />
        </div>
      </div>

      <label for="password">Senha</label>
      <input type="password" id="password" name="password" placeholder="Digite sua senha" required />

      <div id="confirm-password-group" class="hidden">
        <label for="confirmPassword">Repetir Senha</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Digite sua senha novamente" />
      </div>

      <div id="accept-terms-group" class="checkbox-group hidden">
        <input type="checkbox" id="acceptTerms" name="acceptTerms" />
        <label for="acceptTerms">Aceito os termos de uso do sistema</label>
      </div>

      <button type="submit" id="submitBtn">Entrar</button>
    </form>

    <button class="toggle-button" id="toggleBtn">Não tem conta? Cadastrar-se</button>

    <div class="info-demo" id="demoInfo">
      <p>Usuário demo: admin</p>
      <p>Senha demo: tilapia123</p>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggleBtn');
    const form = document.getElementById('form');
    const loginSection = document.getElementById('login-section');
    const registerSection = document.getElementById('register-section');
    const confirmPasswordGroup = document.getElementById('confirm-password-group');
    const acceptTermsGroup = document.getElementById('accept-terms-group');
    const submitBtn = document.getElementById('submitBtn');
    const description = document.getElementById('description');
    const demoInfo = document.getElementById('demoInfo');
    const hasInstitutionCheckbox = document.getElementById('hasInstitution');
    const institutionGroup = document.getElementById('institution-group');

    let isRegistering = false;

    toggleBtn.addEventListener('click', () => {
      isRegistering = !isRegistering;

      if (isRegistering) {
        loginSection.classList.add('hidden');
        registerSection.classList.remove('hidden');
        confirmPasswordGroup.classList.remove('hidden');
        acceptTermsGroup.classList.remove('hidden');
        submitBtn.textContent = 'Cadastrar';
        toggleBtn.textContent = 'Já tem conta? Fazer login';
        description.textContent = 'Cadastre-se no sistema';
        demoInfo.style.display = 'none';
      } else {
        loginSection.classList.remove('hidden');
        registerSection.classList.add('hidden');
        confirmPasswordGroup.classList.add('hidden');
        acceptTermsGroup.classList.add('hidden');
        submitBtn.textContent = 'Entrar';
        toggleBtn.textContent = 'Não tem conta? Cadastrar-se';
        description.textContent = 'Sistema de Controle e Manejo de Tilápias';
        demoInfo.style.display = 'block';
      }

      
      form.reset();
      institutionGroup.classList.add('hidden');
    });

    hasInstitutionCheckbox.addEventListener('change', () => {
      if (hasInstitutionCheckbox.checked) {
        institutionGroup.classList.remove('hidden');
      } else {
        institutionGroup.classList.add('hidden');
      }
    });


  </script>

</body>
</html>
