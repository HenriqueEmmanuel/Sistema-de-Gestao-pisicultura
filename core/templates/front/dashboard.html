<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Aquicultura</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/dash.css' %}">
  <link rel="stylesheet" href="{% static 'js/dashboard.js' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Reset b치sico */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar no topo */
    header.navbar {
      background-color: #fdfeff;
      color: rgb(0, 0, 0);
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    /* Container principal que engloba sidebar + conte칰do */
    .container {
      flex: 1; 
      display: flex;
      min-height: 0;
    }

    /* Sidebar na esquerda */
    aside.sidebar {
      width: 220px;
      background-color: #ffffff;
      color: white;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    aside.sidebar h1 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
    }
    aside.sidebar nav ul.menu {
      list-style: none;
      padding: 0;
      margin: 0;
      flex-grow: 1;
    }
    aside.sidebar nav ul.menu li {
      margin-bottom: 0.75rem;
    }
    aside.sidebar nav ul.menu li a {
      color: rgb(5, 5, 5);
      text-decoration: none;
      display: block;
      padding: 0.5rem;
      border-radius: 4px;
      transition: background-color 0.2s ease;
    }
    aside.sidebar nav ul.menu li a:hover {
      background-color: #3b82f6;
    }

    /* Conte칰do principal  direita */
    main {
      flex: 1;
      padding: 1rem 2rem;
      overflow-y: auto;
      background-color: #e7e9ec;
    }

  </style>
</head>
<body>

  <header class="navbar">
    游 TilapiaControl
  </header>

  <div class="container">
    <aside class="sidebar">
  <nav>
    <ul class="menu">
      <li><a href="#" data-url="{% url 'dashboard_content' %}" onclick="carregarConteudo(this.dataset.url); return false;">
        <i class="fas fa-home"></i> Dashboard</a></li>
      <li><a href="#" data-url="{% url 'tank' %}" onclick="carregarConteudo(this.dataset.url); return false;">
        <i class="fas fa-fish"></i> Gerenciar Tanques</a></li>
      <li><a href="#" data-url="{% url 'cadastro_tanque' %}" onclick="carregarConteudo(this.dataset.url); return false;">
        <i class="fas fa-plus-circle"></i> Novo Tanque</a></li>
      <li><a href="{% url 'analise' %}" onclick="event.preventDefault(); carregarConteudo(this.href)">
        <i class="fas fa-chart-line"></i><i class="fas fa-video"></i> An치lise de iamgens
 An치lise em Tempo Real</a></li>
      <li><a href="#" data-url="{% url 'historico_sensor' %}" onclick="carregarConteudo(this.dataset.url); return false;">
        <i class="fas fa-history"></i> Hist칩rico Sensores</a></li>
        <li><a href="#" data-url="{% url 'historico_sensor' %}" onclick="carregarConteudo(this.dataset.url); return false;">
        <i class="fas fa-history"></i> Hist칩rico de Analises</a></li>
      <li><a href="#" data-url="{% url 'gerenciamento_sensor' %}" onclick="carregarConteudo(this.dataset.url); return false;">
        <i class="fas fa-sliders-h"></i> Gerenciar Sensores</a></li>
    </ul>
  </nav>
</aside>


    <main id="main-content" aria-label="Conte칰do Principal">
        {% include 'front/dashboard_content.html' %}
    </main>


  </div>
<script>
function carregarConteudo(url) {
  let cssPath = null;

  if (url.includes('analise')) {
    cssPath = "{% static 'css/analise.css' %}";
  } else if (url.includes('historico')) {
    cssPath = "{% static 'css/historico.css' %}";
  } else if (url.includes('gerenciamento_sensor')) {
    cssPath = "{% static 'css/geren.css' %}";
  } else if (url.includes('cadastro_tanque')) {
    cssPath = "{% static 'css/cadastro_tanque.css' %}";

  } else {
    cssPath = null;
  }

  function carregarHTML() {
    fetch(url)
      .then(response => {
        if (!response.ok) throw new Error('Erro ao carregar conte칰do');
        return response.text();
      })
      .then(html => {
        document.getElementById('main-content').innerHTML = html;
      })
      .catch(err => {
        console.error(err);
        alert('Erro ao carregar conte칰do');
      });
  }

  if (cssPath) {
    let existing = document.getElementById('dynamic-css');
    if (existing) {
      existing.href = cssPath;
      carregarHTML();
    } else {
      const link = document.createElement('link');
      link.rel = 'stylesheet';
      link.id = 'dynamic-css';
      link.href = cssPath;
      link.onload = carregarHTML; 
      document.head.appendChild(link);
    }
  } else {
    carregarHTML();
  }
}
</script>



</body>
</html>
