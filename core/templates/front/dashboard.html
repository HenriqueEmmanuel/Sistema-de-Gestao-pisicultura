<body>

  <header class="navbar">

  <div class="container">

    </aside>

    <main id="main-content" aria-label="Conte√∫do Principal">

  <div id="modalDetalhes"
    style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); z-index: 1000; justify-content: center; align-items: center;">
    <div
      style="background: white; padding: 2rem; border-radius: 10px; width: 90%; max-width: 600px; position: relative; box-shadow: 0 5px 15px rgba(0,0,0,0.3);">
      <button id="fecharModal"
        style="position: absolute; top: 10px; right: 15px; background: none; border: none; font-size: 1.5rem; cursor: pointer; color: #666;">&times;</button>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    function carregarConteudo(url) {
      fetch(url)
        .then(response => {
          if (response.status === 403) {
            alert('Sess√£o expirada. Redirecionando para login...');
            window.location.href = '/index/';
            return;
          }
          if (!response.ok) throw new Error('Erro ao carregar conte√∫do');
          return response.text();
        })
        .then(html => {
          if (html) {
            document.getElementById('main-content').innerHTML = html;
          }
        })
        .catch(err => {
          console.error(err);
          alert('Erro ao carregar conte√∫do');
        });
    }

    window.verDetalhesTanque = async function (tanqueId) {
      try {
        const response = await fetch(`/detalhes-tanque-json/${tanqueId}/`);
        if (!response.ok) throw new Error("Erro ao buscar dados do tanque.");
        const tanque = await response.json();

        const conteudo = `
          <p><strong>Nome:</strong> ${tanque.nome}</p>
          <p><strong>Tipo:</strong> ${tanque.tipo}</p>
          <p><strong>Esp√©cie Cultivada:</strong> ${tanque.especie_cultivada || 'N/A'}</p>
          <p><strong>Dimens√µes (cm):</strong> ${tanque.comprimento} √ó ${tanque.largura} √ó ${tanque.altura}</p>
          <p><strong>Capacidade M√°xima de Peixes:</strong> ${tanque.capacidade_maxima || 'N/A'}</p>
          <p><strong>Localiza√ß√£o:</strong> ${tanque.localizacao || 'N/A'}</p>
          <p><strong>Fonte de √Ågua:</strong> ${tanque.fonte_agua || 'N/A'}</p>
          <p><strong>Situa√ß√£o:</strong> ${tanque.situacao}</p>
          <hr>
          <h3>Par√¢metros da √Ågua</h3>
          <p><strong>Temperatura (¬∞C):</strong> ${tanque.temperatura || 'N/A'}</p>
          <p><strong>pH:</strong> ${tanque.ph || 'N/A'}</p>
          <p><strong>Oxig√™nio Dissolvido (mg/L):</strong> ${tanque.oxigenio || 'N/A'}</p>
          <p><strong>TDS (S√≥lidos Dissolvidos - ppm):</strong> ${tanque.tds || 'N/A'}</p>
          <hr>
          <h3>Sensores</h3>
          ${tanque.sensores && tanque.sensores.length > 0 ?
            `<ul>${tanque.sensores.map(s => `<li>${s.nome} - ${s.tipo}</li>`).join('')}</ul>` :
            '<p>Sem sensores cadastrados</p>'
          }
        `;

        document.getElementById('conteudo-modal').innerHTML = conteudo;
        document.getElementById('modalDetalhes').style.display = 'flex';
      } catch (error) {
        alert(error.message);
      }
    };

    document.getElementById('fecharModal').onclick = function () {
      document.getElementById('modalDetalhes').style.display = 'none';
    };

    window.onclick = function (event) {
      const modal = document.getElementById('modalDetalhes');
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    };
    ////////////////////////////////////////////////////////////////


    function deletarTanque(tanqueId) {
      Swal.fire({
        title: 'Tem certeza?',
        text: "Essa a√ß√£o ir√° apagar o tanque e todos os dados associados!",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#d33',
        cancelButtonColor: '#3085d6',
        confirmButtonText: 'Sim, apagar',
        cancelButtonText: 'Cancelar'
      }).then((result) => {
        if (result.isConfirmed) {
          fetch(`/deletar-tanque/${tanqueId}/`, {
            method: 'POST',
            headers: {
              'X-CSRFToken': getCSRFToken(),
            }
          })
            .then(response => {
              if (!response.ok) throw new Error('Erro ao deletar o tanque.');
              Swal.fire('Apagado!', 'O tanque foi removido com sucesso.', 'success')
                .then(() => {
                  location.reload();
                });
            })
            .catch(error => {
              console.error(error);
              Swal.fire('Erro!', 'N√£o foi poss√≠vel apagar o tanque.', 'error');
            });
        }
      });
    }
    function getCSRFToken() {
      const name = 'csrftoken';
      const cookies = document.cookie.split(';');
      for (let cookie of cookies) {
        cookie = cookie.trim();
        if (cookie.startsWith(name + '=')) {
          return decodeURIComponent(cookie.substring(name.length + 1));
        }
      }
      return '';
    }
////////////////////////////////
    

  </script>
