<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Aquicultura</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/dash.css' %}">
  <link rel="stylesheet" href="{% static 'js/dashboard.js' %}">
  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar no topo */
    header.navbar {
      background-color: #0a74da;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    /* Container principal que engloba sidebar + conteúdo */
    .container {
      flex: 1; /* ocupa toda a altura restante */
      display: flex;
      min-height: 0; /* importante para flexbox scroll funcionar */
    }

    /* Sidebar na esquerda */
    aside.sidebar {
      width: 220px;
      background-color: #1e293b;
      color: white;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    aside.sidebar h1 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
    }
    aside.sidebar nav ul.menu {
      list-style: none;
      padding: 0;
      margin: 0;
      flex-grow: 1;
    }
    aside.sidebar nav ul.menu li {
      margin-bottom: 0.75rem;
    }
    aside.sidebar nav ul.menu li a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 0.5rem;
      border-radius: 4px;
      transition: background-color 0.2s ease;
    }
    aside.sidebar nav ul.menu li a:hover {
      background-color: #3b82f6;
    }

    /* Conteúdo principal à direita */
    main {
      flex: 1;
      padding: 1rem 2rem;
      overflow-y: auto;
      background-color: #f8fafc;
    }

  </style>
</head>
<body>

  <header class="navbar">
    🐟 TilapiaControl
  </header>

  <div class="container">
    <aside class="sidebar">
      <nav>
        <ul class="menu">
          <li><a href="#" data-url="{% url 'dashboard' %}" onclick="carregarConteudo(this.dataset.url); return false;">🏠 Dashboard</a></li>
          <li><a href="#" data-url="{% url 'tank' %}" onclick="carregarConteudo(this.dataset.url); return false;">📦 Gerenciar Tanques</a></li>
          <li><a href="{% url 'analise' %}" onclick="event.preventDefault(); carregarConteudo(this.href)">📋 Análise em Tempo Real</a></li>
          <li><a href="#" data-url="{% url 'historico_sensor' %}" onclick="carregarConteudo(this.dataset.url); return false;">🧾 Histórico Sensores</a></li>
          <li><a href="#" data-url="{% url 'gerenciamento_sensor' %}" onclick="carregarConteudo(this.dataset.url); return false;">⚙️ Gerenciar Sensores</a></li>
        </ul>
      </nav>
    </aside>

    <main aria-label="Conteúdo Principal">
      <!-- Seu conteúdo atual, alertas, indicadores, gráficos... -->
      <section class="alert" aria-label="Alertas do Sistema">
        <strong>Alertas do Sistema</strong>
        <div class="alert-item">
          <span>pH fora do ideal: 6.8</span>
          <span class="badge warning">pH</span>
        </div>
        <div class="alert-item">
          <span>Nível de amônia alto: 0.35 mg/L</span>
          <span class="badge danger">Amônia</span>
        </div>
        <div class="alert-item">
          <span>Temperatura fora do ideal: 25.8°C</span>
          <span class="badge warning">Temperatura</span>
        </div>
      </section>

      <section class="grid grid-4" aria-label="Indicadores Principais">
        <!-- indicadores aqui -->
      </section>

      <section class="charts" aria-label="Gráficos de monitoramento">
        <!-- gráficos aqui -->
      </section>
    </main>
  </div>
<script>
function carregarConteudo(url) {
  fetch(url)
    .then(response => {
      if (!response.ok) throw new Error('Erro ao carregar conteúdo');
      return response.text();
    })
    .then(html => {
      document.querySelector('main').innerHTML = html;
    })
    .catch(err => {
      console.error(err);
      alert('Erro ao carregar conteúdo');
    });
}
</script>

</body>
</html>
